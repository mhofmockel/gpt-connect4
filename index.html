<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        .board {
            display: flex;
            flex-direction: row;
        }
        .column {
            display: flex;
            flex-direction: column-reverse;
            border: 1px solid black;
            padding: 5px;
            cursor: pointer;
        }
        .cell {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <button onclick="game.reset_game()">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
